#  feed-validator:
#    image: unboxed/docker-feed-validator
#    ports:
#      - "8081:80"

  # https://github.com/postgis/docker-postgis
  postgis:
    image: postgis/postgis:15-3.4-alpine
    container_name: postgis
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    expose:
      - 5433
    ports:
      - "5433:5432"
    logging:
      driver: json-file
      options:
        max-size: 10m
    networks:
      - postgis

  feedless-agent:
    image: damoeb/feedless:agent-latest
#    deploy:
#      replicas: 2
    security_opt:
      - seccomp=./chrome.json
    restart: unless-stopped
    environment:
      - APP_EMAIL=${APP_ROOT_EMAIL}
      - APP_SECRET_KEY=${APP_ROOT_SECRET_KEY}
      - APP_PRERENDER_TIMEOUT_MILLIS=${APP_PRERENDER_TIMEOUT_MILLIS}
      - APP_PRERENDER_EVAL_SCRIPT_TIMEOUT_MILLIS=${APP_PRERENDER_EVAL_SCRIPT_TIMEOUT_MILLIS}
      - APP_HOST=feedless-core:8080
      - APP_SECURE=false
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - "3000:3000"
#    healthcheck:
#      test: curl -f https://localhost:3000 || exit 1
    networks:
      - monitoring

  feedless-app:
    image: damoeb/feedless:app-latest
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
    volumes:
      - ./docker/app/app-config.json:/usr/share/nginx/html/config.json
    ports:
      - "4200:80"

  feedless-core:
    image: damoeb/feedless:core-latest
    restart: unless-stopped
#    healthcheck:
#      test: curl -f https://localhost:8080 || exit 1
    depends_on:
      - postgis
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - APP_DATABASE_URL=jdbc:postgresql://postgis:5433/${POSTGRES_DB}
      - APP_ACTIVE_PROFILES=database,cache,metrics,testing
      - APP_AUTHENTICATION=${APP_AUTHENTICATION}
      - APP_WHITELISTED_HOSTS=feedless-core
      - AUTH_TOKEN_ANONYMOUS_VALIDFORDAYS=3
    networks:
      - postgis
      - monitoring

  feedless-aio-chromium:
    image: damoeb/feedless:aio-chromium-latest
    restart: unless-stopped
    depends_on:
      - postgis
    ports:
      - "8080:8080"
    volumes:
      - ./docker/app/rss-proxy-config.json:/usr/feedless/public/config.json
      - ./docker/your-license.key:/usr/feedless/license.key:rw
    security_opt:
      - seccomp=./chrome.json
    env_file:
      - selfhosting.env
    networks:
      - postgis
      - monitoring


# ----------------------------------------------------------------------------------------------------------------------
# -- MONITORING
# ----------------------------------------------------------------------------------------------------------------------

  prometheus:
    image: prom/prometheus
    environment:
      - APP_ACTUATOR_PASSWORD=${APP_ACTUATOR_PASSWORD}
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    #    extra_hosts:
    #      - "feedless-core:localhost"
    networks:
      - postgis
      - monitoring

  loki:
    image: grafana/loki:2.5.0
    volumes:
      - ./docker/loki:/etc/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki.yml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.5.0
    volumes:
      - /var/log:/var/log
      - ./docker/promtail:/etc/promtail
    ports:
      - "3200:3100"
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  postgis:
    driver: bridge
  monitoring:
    driver: bridge
