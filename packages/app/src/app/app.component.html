<ion-app>
  <ion-split-pane contentId="main-content" when="(min-width: 1070px)">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="ion-no-padding">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-title
            style="cursor: pointer"
            routerLink="/"
            slot="start"
            size="small"
          >
            feedless
          </ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
