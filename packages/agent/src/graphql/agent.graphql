fragment FragmentDOMElementByNameOrXPathInput on DOMElementByNameOrXPath {
  name {
    value
  }
  xpath {
    value
  }
}

subscription registerAgent($data: RegisterAgentInput!) {
  registerAgent(data: $data) {
    corrId
    callbackId
    scrape {
      id
      title
      flow {
        sequence {
          click {
            position {
              x
              y
            }
            element {
              xpath {
                value
              }
            }
          }
          extract {
            fragmentName
            imageBased {
              boundingBox {
                x
                y
                w
                h
              }
            }
            selectorBased {
              fragmentName
              max
              emit
              xpath {
                value
              }
              extract {
                fragmentName
                max
                emit
                xpath {
                  value
                }
              }
            }
          }
          fetch {
            get {
              url {
                literal
              }
              waitUntil
              language
              additionalWaitSec
              timeout
              viewport {
                isLandscape
                width
                isMobile
                height
              }
            }
          }
        }
      }
    }
    authentication {
      token
    }
  }
}

mutation authAnonymous {
  authAnonymous {
    token
  }
}

mutation submitAgentJobData($data: SubmitAgentDataInput!) {
  submitAgentData(data: $data)
}
