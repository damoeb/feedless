<ion-button
  (click)="sessionService.setColorScheme(!darkMode)"
  [color]="color()"
  [expand]="expand()"
  aria-label="Toggle light mode"
>
  @if (label()) {
    @if (darkMode) {
      <app-icon name="sunny-outline" slot="start"></app-icon>
    }
    @if (!darkMode) {
      <app-icon name="moon-outline" slot="start"></app-icon>
    }
    {{ label() }}
  }
  @if (!label()) {
    @if (darkMode) {
      <app-icon name="sunny-outline" slot="icon-only"></app-icon>
    }
    @if (!darkMode) {
      <app-icon name="moon-outline" slot="icon-only"></app-icon>
    }
  }
</ion-button>
