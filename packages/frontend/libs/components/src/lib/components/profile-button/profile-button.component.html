@if (authorization?.loggedIn) {
  <ion-button routerLink="/profile">
    <app-icon name="person-outline" slot="icon-only"></app-icon>
  </ion-button>
} @else {
  <ion-button [color]="color()" [expand]="expand()" routerLink="/login">
    <app-icon name="person-outline" slot="icon-only"></app-icon>
  </ion-button>
}
