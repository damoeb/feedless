<ion-header>
  <ion-toolbar>
    <ion-title>Search Address</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <app-icon name="close-outline"></app-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-searchbar
    (querySubmit)="searchAddress($event)"
    placeholder="Enter address to search or lat/long point like `47.386740, 8.453995`"
  ></app-searchbar>
  <ion-list>
    @if (latLon) {
      <ion-item (click)="pickLatLon()" [button]="true" color="primary">
        Use point {{ latLon.lat }}, {{ latLon.lng }}
      </ion-item>
    }
    @for (match of matches; track match) {
      <ion-item (click)="pick(match)" [button]="true">
        <ion-label>
          {{ match.displayName }}
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
