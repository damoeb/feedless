<div [ngClass]="{ stalling: rate === 0 }" class="histogram">
  <div class="rate">
    @if (rate === 0) {
      <span>Stalling</span>
    }
    @if (rate > 0) {
      <span>{{ rate }} / Month</span>
    }
  </div>
  <svg class="chart" viewBox="-5 -20 100 30" xmlns="http://www.w3.org/2000/svg">
    <path [attr.d]="path" />
  </svg>
</div>
