<ion-item
  [button]="true"
  lines="full"
  [routerLink]="'/feeds/' + feed.id"
  style="--background: transparent; --background-hover: none"
>
  <!--          <ion-thumbnail slot="start">-->
  <!--            <img [src]="entity.imageUrl" alt="" />-->
  <!--          </ion-thumbnail>-->
  <ion-label>
    <div style="display: flex; align-items: center">
      <div class="title">
        {{ feed.title }}
      </div>
      <ion-chip *ngIf="showTag">Feed</ion-chip>
      <ion-chip color="warning" *ngIf="hasProblems(feed.status)"
        >Defective</ion-chip
      >
      <div style="flex: 1; text-align: right">
        <ion-note>
          {{ feed.createdAt | date : "dd. MMM. YYYY" }}
        </ion-note>
      </div>
    </div>
    <!--              <ion-chip>{{ label(entity.visibility) }}</ion-chip>-->
    <!--              <ion-chip color="primary" *ngIf="isOwner(entity)">owner</ion-chip>-->

    <!--      <p>{{getHost(entity.websiteUrl || entity.feedUrl)}}</p>-->
    <p>{{ feed.description }}</p>
  </ion-label>
</ion-item>
