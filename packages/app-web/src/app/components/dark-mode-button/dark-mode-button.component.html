<ion-button
  (click)="sessionService.setColorScheme(!darkMode)"
  [color]="color()"
  [expand]="expand()"
  aria-label="Toggle light mode"
>
  @if (label()) {
    @if (darkMode) {
      <ion-icon name="sunny-outline" slot="start"></ion-icon>
    }
    @if (!darkMode) {
      <ion-icon name="moon-outline" slot="start"></ion-icon>
    }
    {{ label() }}
  }
  @if (!label()) {
    @if (darkMode) {
      <ion-icon name="sunny-outline" slot="icon-only"></ion-icon>
    }
    @if (!darkMode) {
      <ion-icon name="moon-outline" slot="icon-only"></ion-icon>
    }
  }
</ion-button>
