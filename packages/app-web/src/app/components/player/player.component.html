@if (hasAudioStream(document)) {
  <div class="ion-margin-top">
    @if (!isPlaying) {
      <ion-button
        (click)="playAudio()"
        color="dark"
        fill="clear"
        shape="round"
        >
        <ion-icon color="primary" name="play-outline" slot="start"></ion-icon>
        Play
        <ion-note class="ion-padding-start"
          >{{ firstAudioLength(document) }}
        </ion-note>
      </ion-button>
    }
    @if (isPlaying) {
      <audio autoplay controls style="width: 100%">
        <source [src]="firstAudioStream(document)" />
      </audio>
    }
  </div>
}
