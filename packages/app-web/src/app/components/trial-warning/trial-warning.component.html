@if (serverConfig.isSelfHosted()) {
  @if (isTrialPeriod()) {
    <ion-toolbar
      color="primary"
      routerLink="/license"
      routerLinkActive="hidden"
    >
      <ion-text class="ion-margin-horizontal">
        <strong>Your Trial Period</strong> ends in {{ trialEndIn }}
      </ion-text>
      <ion-button
        class="ion-margin-end"
        color="dark"
        routerLink="/license"
        slot="end"
      >
        Activate
      </ion-button>
    </ion-toolbar>
  }
  @if (!isTrialPeriod() && !license?.isValid) {
    <ion-toolbar color="danger" routerLink="/license" routerLinkActive="hidden">
      <ion-text class="ion-margin-horizontal">
        <strong>Trial Period ended</strong>.
      </ion-text>
      <ion-button
        class="ion-margin-end"
        color="dark"
        routerLink="/license"
        slot="end"
      >
        Activate
      </ion-button>
    </ion-toolbar>
  }
}
