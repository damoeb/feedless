<app-page-header>
  <ion-title>Feeds</ion-title>
</app-page-header>

<ion-content>
  <div class="limited-width-pane">
    <ion-row style="margin-top: 200px">
      <ion-col size="8">
        <h1 class="ion-no-margin">Feeds</h1>
      </ion-col>
      <ion-col size="4" class="actions">
        <ion-buttons class="ion-float-end">
          <ion-button (click)="handleImport()"> Import </ion-button>
          |
          <ion-button (click)="handleExport()"> Export </ion-button>
          <ion-button
            (click)="showCreateBucketModal()"
            color="primary"
            fill="solid"
          >
            Add Feed
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <app-filter-toolbar
      [filters]="filters"
      (appFilterChange)="firstPage($event)"
    >

      <!--      <ion-item>-->
      <!--        <ion-checkbox-->
      <!--          color="success"-->
      <!--          aria-label="check all"-->

      <!--        ></ion-checkbox>-->
      <!--      </ion-item>-->

      <!--      <ion-button-->
      <!--        *ngIf="checkedEntities.length > 0"-->
      <!--        (click)="showActions()"-->
      <!--        color="success"-->
      <!--        fill="solid"-->
      <!--      >-->
      <!--        Actions for {{checkedEntities.length}}-->
      <!--      </ion-button>-->
      <!--    </ion-buttons>-->
    </app-filter-toolbar>

    <ion-list>
      <ion-item *ngIf="entities?.length === 0">
        <em>No feeds yet</em>
      </ion-item>
      <ion-row *ngFor="let entity of entities">
        <!--      <ion-col size="1" class="ion-align-self-center">-->
        <!--        <ion-item>-->
        <!--          <ion-checkbox-->
        <!--            aria-label="check"-->
        <!--            (ionChange)="onCheckChange($event, entity)"-->
        <!--            [checked]="isChecked(entity)"-->
        <!--            color="success"-->
        <!--          ></ion-checkbox>-->
        <!--        </ion-item>-->
        <!--      </ion-col>-->
        <ion-col size="12">
          <app-native-feed-ref [feed]="entity"></app-native-feed-ref>
        </ion-col>
      </ion-row>

      <ion-infinite-scroll
        *ngIf="pagination && !pagination.isLast"
        (ionInfinite)="nextPage($event)"
      >
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </div>
</ion-content>
