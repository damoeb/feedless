<app-page-header [showNotifications]="false">
  <ion-title>Login</ion-title>
</app-page-header>

<ion-content>
  <div
    class="flex"
    *ngIf="showSSO"
    style="justify-content: center; align-items: center; height: 300px"
  >
    <div style="text-align: center">
      <p>You can login using these identity providers.</p>
      <ion-button [href]="loginUrl+'github'">Github</ion-button>
      <ion-button [href]="loginUrl+'google'">Google</ion-button>
    </div>
  </div>

  <div
    class="flex"
    *ngIf="showMailLogin"
    style="justify-content: center; align-items: center; margin-top: 200px"
  >
    <app-magic-link-login></app-magic-link-login>
  </div>

  <ion-grid style="margin-top: 200px" *ngIf="showUserPasswordLogin">
    <ion-row>
      <ion-col push="2" size="8">
        <ion-card class="ion-margin">
          <form (ngSubmit)="loginRoot(email.value, password.value)">
            <ion-card-content>
              <ion-list>
                <ion-list-header> Login </ion-list-header>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input
                    label="Email"
                    class="cy-email"
                    labelPlacement="start"
                    #email
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    label="Password"
                    class="cy-password"
                    labelPlacement="start"
                    #password
                    type="password"
                  ></ion-input>
                </ion-item>
                <ion-item
                  [button]="true"
                  (click)="loginRoot(email.value, password.value)"
                  color="primary"
                  class="ion-margin-top cy-login-button"
                >
                  Login
                </ion-item>
              </ion-list>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
