<app-feedless-header></app-feedless-header>
<ion-content>
  <div class="limited-width-pane" style="margin-top: 100px">
    <div class="flex__column">
      <h1>Pricing Options for {{ productConfig?.title }}</h1>

      <p>
        {{ productConfig?.title }} is a one-man show, that I work on in my spare
        time. I only sell self-hosting licenses for the current major version.
        This license includes all minor and patch releases.
      </p>

      @if (productConfig) {
        <app-pricing
          (selectionChange)="checkout($event)"
          [vertical]="productConfig.product"
        ></app-pricing>
      }
    </div>
  </div>
</ion-content>
