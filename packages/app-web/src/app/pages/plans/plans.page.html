<ion-content>
  <div class="limited-width-pane">
    <ion-breadcrumbs>
      <ion-breadcrumb routerLink="/">Home</ion-breadcrumb>
      <ion-breadcrumb>Plans</ion-breadcrumb>
    </ion-breadcrumbs>

    <ion-row style="width: 100%">
      <ion-col size="6">
        <h3>Plans</h3>
      </ion-col>
    </ion-row>

    <ion-list>
      @if (plans.length === 0) {
        <ion-item>
          <ion-label>No plans found</ion-label>
        </ion-item>
      } @else {
        @for (plan of plans; track plan.id) {
          <ion-item>
            <ion-label>
              <h3>{{ plan.product.name }}</h3>
              <p>{{ plan.product.description }}</p>
            </ion-label>
          </ion-item>
        }
      }
    </ion-list>
  </div>
</ion-content>
