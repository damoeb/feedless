<app-feedless-header></app-feedless-header>
<ion-content>
  <div class="limited-width-pane">
    <ion-row style="width: 100%">
      <ion-col size="6">
        <h3>Billings</h3>
      </ion-col>
    </ion-row>

    <ion-list style="border-radius: 8px">
      @if (orders?.length === 0) {
        <ion-item>
          <p>You have no billings yet</p>
        </ion-item>
      }
      @for (feed of orders; track feed) {
        <ion-item lines="inset">
          <ion-label> Billing</ion-label>
        </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
