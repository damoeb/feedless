<ion-header>
  <ion-toolbar>
    <ion-title>Email Abo erstellen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="ion-padding">
    Verpasse keine Veranstaltung mehr in deiner Umgebung
    <strong>{{ location.displayName }}</strong
    >! 100% kostenlos und sicher!
  </p>
  <ion-item style="--background: transparent">
    <ion-input
      [formControl]="formGroup.controls.name"
      label="Dein Name"
      labelPlacement="start"
      errorText="Wie sollen wir dich ansprechen?"
      placeholder="Hans Muster"
    >
    </ion-input>
  </ion-item>
  <ion-item style="--background: transparent">
    <ion-input
      [formControl]="formGroup.controls.email"
      label="Deine Email"
      labelPlacement="start"
      errorText="Wohin sollen wir die Email senden?"
      placeholder="mail@example.com"
    >
    </ion-input>
  </ion-item>
  <div>
    <ion-radio-group
      [formControl]="formGroup.controls.frequency"
      class="ion-margin-top"
    >
      <ion-item style="--background: transparent; margin-top: 30px">
        <ion-label color="medium">
          Wie oft willst du eine Event-Übersicht erhalten?
        </ion-label>
      </ion-item>
      <ion-item style="--background: transparent">
        <ion-label>
          <ion-radio
            labelPlacement="end"
            justify="start"
            [value]="reportFrequencyWeek"
            >Wöchentlich
          </ion-radio>
        </ion-label>
        <ion-label>
          <ion-radio
            labelPlacement="end"
            justify="start"
            [value]="reportFrequencyMonth"
            >Monatlich
          </ion-radio>
          <!--          <ion-note> Static tracking based on one URL</ion-note>-->
        </ion-label>
      </ion-item>
    </ion-radio-group>
  </div>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <ion-checkbox
        labelPlacement="end"
        [formControl]="formGroup.controls.acceptedTerms"
      >
        <ion-label class="ion-text-wrap">
          Ich stimme den
          <a href="" (click)="$event.stopPropagation()"
            >Datenschutzrichtlinien und den AGBs</a
          >
          zu
        </ion-label>
      </ion-checkbox>
    </ion-item>
    <ion-button
      color="primary"
      class="ion-margin"
      expand="block"
      (click)="createMailSubscription()"
      shape="round"
    >
      Jetzt Abonnieren
      <ion-icon name="send-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-list>
</ion-footer>
