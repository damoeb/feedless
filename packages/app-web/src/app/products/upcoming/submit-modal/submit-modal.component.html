<ion-header>
  <ion-toolbar>
    <ion-title>Email Abo erstellen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p>Verpasse keine Veranstaltung mehr in deiner Umgebung!</p>
  <ion-list>
    <ion-item>
      <ion-searchbar
        [formControl]="formGroup.controls.name"
        placeholder="Dein Name"
        search-icon="body-outline"
        style="--border-radius: 8px"
      >
      </ion-searchbar>
    </ion-item>
    <ion-item>
      <ion-searchbar
        [formControl]="formGroup.controls.email"
        placeholder="Deine Email"
        search-icon="mail-outline"
        style="--border-radius: 8px"
      >
      </ion-searchbar>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-radio-group [formControl]="formGroup.controls.frequency">
      <ion-item>
        <ion-label>
          Wie oft sollen wir dir eine Event-Übersicht schicken?
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-radio
            labelPlacement="end"
            justify="start"
            [value]="reportFrequencyWeek"
            >Wöchentlich
          </ion-radio>
        </ion-label>
        <ion-label>
          <ion-radio
            labelPlacement="end"
            justify="start"
            [value]="reportFrequencyMonth"
            >Monatlich
          </ion-radio>
          <!--          <ion-note> Static tracking based on one URL</ion-note>-->
        </ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item [button]="true" (click)="createMailSubscription()" color="primary">
    Jetzt Gratis Abonnieren
    <ion-icon name="send-outline" slot="end"></ion-icon>
  </ion-item>
</ion-footer>
