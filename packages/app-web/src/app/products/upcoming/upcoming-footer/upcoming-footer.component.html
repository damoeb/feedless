<ion-footer [translucent]="true" class="ion-no-border">
  <div class="events">
    @if (location()) {
      <div style="align-self: center">
        <ion-button
          color="primary"
          shape="round"
          class="pulsating-shadow"
          (click)="createMailSubscription()"
        >
          Veranstaltungskalender per E-Mail
          <ion-icon name="send-outline" slot="end"></ion-icon>
        </ion-button>

        <ion-button
          color="primary"
          appDev
          shape="round"
          (click)="createSubscription()"
        >
          Veranstaltungskalender abonnieren 2
          <ion-icon name="send-outline" slot="end"></ion-icon>
        </ion-button>
      </div>
    }
    @if (!location()) {
      <div style="align-self: center">
        <ion-button
          appDev
          color="primary"
          shape="round"
          (click)="useUsersPosition()"
        >
          <ion-icon name="locate-outline" slot="start"></ion-icon>
          Aktueller Standort
        </ion-button>
      </div>
    }
    <div style="opacity: 0.8; text-align: center">
      <ion-button fill="empty" href="mailto:markus@lokale.events?subject=Links">
        Links vorschlagen
      </ion-button>

      <ion-button fill="empty" routerLink="/ueber-uns"> Ãœber uns</ion-button>
      <ion-button fill="empty" href="mailto:markus@lokale.events">
        Kontakt
      </ion-button>
      <ion-button (click)="showAttribution()" fill="empty">
        Impressum
      </ion-button>
      <ion-button fill="empty" routerLink="/management" rel="nofollow">
        ...
      </ion-button>
    </div>
  </div>
</ion-footer>
