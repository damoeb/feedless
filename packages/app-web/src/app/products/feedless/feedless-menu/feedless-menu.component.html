<ion-accordion-group>
  <ion-item [button]="true" routerLink="/agents"> Agents </ion-item>
  <div appDev>
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>API & Services</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item [button]="true"> Analytics </ion-item>
        <ion-item [button]="true" routerLink="/applications">
          Applications
        </ion-item>
        <ion-item [button]="true" routerLink="/services">
          Connected Services
        </ion-item>
      </ion-list>
    </ion-accordion>
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>Billings</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item [button]="true" routerLink="/billings"> Billings </ion-item>
        <ion-item [button]="true" routerLink="/plans"> Plans </ion-item>
        <ion-item [button]="true" routerLink="/pricing/feedless">
          Pricing
        </ion-item>
      </ion-list>
    </ion-accordion>
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>Feeds</ion-label>
      </ion-item>
      <ion-list slot="content">
        <ion-item [button]="true"> Sources </ion-item>
        <ion-item [button]="true"> Sinks </ion-item>
        <ion-item [button]="true"> Repositories </ion-item>
      </ion-list>
    </ion-accordion>
    <ion-item [button]="true">
      <ion-label>Inbox</ion-label>
    </ion-item>
    <ion-item [button]="true"> User &amp; Groups </ion-item>
    <!--    <ion-item [button]="true"> Storage </ion-item>-->
  </div>
  <ion-item [button]="true" routerLink="/feeds"> Feeds </ion-item>
  <ion-item [button]="true" routerLink="/plugins"> Plugins </ion-item>

  <ion-accordion>
    <ion-item slot="header">
      <ion-label>Account</ion-label>
    </ion-item>
    <ion-list slot="content">
      <ion-item [button]="true" routerLink="/profile"> Profile </ion-item>
      <ion-item appDev [button]="true" routerLink="/seed"> Seed </ion-item>
      <ion-item appDev [button]="true"> Secrets </ion-item>
    </ion-list>
  </ion-accordion>
  <!--  <ion-item [button]="true">-->
  <!--    Genesis-->
  <!--  </ion-item>-->
</ion-accordion-group>
