<ion-menu-toggle>
  <ion-item
    [queryParams]="{ types: ['feed'] }"
    routerLink="/feeds"
    routerLinkActive="active"
    >
    Feeds
    @if (loggedIn) {
      <ion-chip slot="end">{{ feedCount }}</ion-chip>
    }
  </ion-item>
</ion-menu-toggle>
<ion-menu-toggle>
  <ion-item
    [queryParams]="{ types: ['page-tracker'] }"
    routerLink="/feeds"
    routerLinkActive="active"
    >
    Trackers
    @if (loggedIn) {
      <ion-chip slot="end">{{ trackerCount }}</ion-chip>
    }
  </ion-item>
</ion-menu-toggle>
<div
  class="ion-margin-vertical"
  style="border-top: 1px solid rgba(var(--app-foreground-rgb), 0.2)"
></div>
<ion-menu-toggle>
  <ion-item href="/agents" routerLinkActive="active">
    Agents
    @if (loggedIn) {
      @if (agentCount) {
        <ion-chip slot="end">{{ agentCount }}</ion-chip>
      }
      @if (!agentCount) {
        <app-bubble color="red"></app-bubble>
      }
    }
  </ion-item>
</ion-menu-toggle>
