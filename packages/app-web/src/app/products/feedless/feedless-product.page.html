@if (needsAcceptTerms) {
<ion-header>
  <ion-toolbar color="danger">
    You are almost there! Please accepts page terms and conditions
    <ion-buttons slot="end">
      <ion-button routerLinkActive="hidden" routerLink="/docs/terms"
        >Show Terms</ion-button
      >
      <ion-button fill="solid" (click)="acceptsTerms()"
        >Accept Terms</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
}
<app-promotion-header></app-promotion-header>
<app-feedless-header></app-feedless-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
