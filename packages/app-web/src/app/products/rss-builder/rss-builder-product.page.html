        <ion-button routerLink="/setup"

      <!--            Pricing-->
      <!--          </ion-button>-->
      <!--        }-->
      <!--      <app-notifications-button></app-notifications-button>-->
      <app-dark-mode-button></app-dark-mode-button>
      <app-login-button></app-login-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
}
