fragment ProductFragment on Product {
  id
  name
  description
  featureGroupId
  featureGroup {
    id
    name
    features {
      ...FeatureFragment
    }
  }
  isCloud
  enterprise
  individual
  other
  partOf
  prices {
    id
    recurringInterval
    description
    inStock
    price
  }
}
query listProducts($data: ProductsWhereInput!) {
  products(data: $data) {
    ...ProductFragment
  }
}
