query profile {
  profile {
    minimalFeatureState
    preferFulltext
    preferReader
    isLoggedIn
    user {
      id
      acceptedTermsAndServices
      name
      purgeScheduledFor
      notificationsStreamId
      plugins {
        id
        value
        description
        perProfile
        state
      }
      secrets {
        ...BasicSecret
      }
      subscription {
        expiry
        startedAt
        plan {
          ...BasicPlan
        }
      }
    }
  }
}

mutation updateCurrentUser($data: UpdateCurrentUserInput!) {
  updateCurrentUser(data: $data)
}

mutation logout {
  logout
}

fragment BasicSecret on UserSecret {
  id
  validUntil
  type
  lastUsed
  value
  valueMasked
}

mutation createApiToken($name: String!) {
  createApiToken(name: $name) {
    ...BasicSecret
  }
}

mutation deleteApiTokens($data: DeleteApiTokensInput!) {
  deleteApiTokens(data: $data)
}
