# Stripe Payment Configuration
# Configure these values in your main application.properties or via environment variables

# Stripe API Key (Secret Key)
# Get from: https://dashboard.stripe.com/apikeys
# For testing, use test key (starts with sk_test_)
# For production, use live key (starts with sk_live_)
stripe.api-key=${STRIPE_API_KEY:sk_test_REPLACE_WITH_YOUR_KEY}

# Stripe Webhook Secret
# Get from: https://dashboard.stripe.com/webhooks
# Create a webhook endpoint pointing to: https://yourapp.com/api/stripe/webhook
# Copy the webhook signing secret (starts with whsec_)
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_REPLACE_WITH_YOUR_SECRET}

# Note: For local development with Stripe CLI:
# 1. Install: brew install stripe/stripe-cli/stripe
# 2. Login: stripe login
# 3. Forward webhooks: stripe listen --forward-to localhost:8080/api/stripe/webhook
# 4. Copy the webhook secret from the CLI output

