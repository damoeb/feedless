apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rss-proxy-rewrite
spec:
  replacePathRegex:
    regex: ^/(config.json|index.html|robots.txt|sitemap.xml)$
    replacement: /verticals-data/rss-proxy/${1}


---

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rss-proxy-root-rewrite
spec:
  replacePathRegex:
    regex: ^/$
    replacement: /verticals-data/rss-proxy/index.html

---

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rss-proxy-route
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # Handle `/`
    - match: Host(`rssproxy.staging.migor.org`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: feedless-web
          port: 80
      middlewares:
        - name: rss-proxy-root-rewrite

    # Handle vertical configs
    - match: Host(`rssproxy.staging.migor.org`) && (Path(`/config.json`) || Path(`/index.html`) || Path(`/robots.txt`) || Path(`/sitemap.xml`))
      kind: Rule
      services:
        - name: feedless-web
          port: 80
      middlewares:
        - name: rss-proxy-rewrite

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rss-proxy-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api.rssproxy.staging.migor.org
        - rssproxy.staging.migor.org
        - rssproxy.migor.org
        - rssproxy-v1.migor.org
      secretName: feedless-org-tls
  rules:
    - host: api.rssproxy.staging.migor.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: feedless-core
                port:
                  number: 8080
    - host: rssproxy-v1.migor.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: feedless-core
                port:
                  number: 8080
    - host: rssproxy.staging.migor.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: feedless-core
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: feedless-web
                port:
                  number: 80
    - host: rssproxy.migor.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: feedless-core
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: feedless-web
                port:
                  number: 80
